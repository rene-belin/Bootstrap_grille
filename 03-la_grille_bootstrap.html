<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ********************************CDN CSS BOOTSTRAP******************************** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ********************************CDN JS BOOTSTRAP******************************** -->
    <title>Le système de grille de Bootstrap</title>
</head>

<body>
    <h1> Le système de grille de Bootstrap</h1>
<div class="container">
    <!-- *************12 COLONNES***************** -->
    <div class="row">
        <div class="col border">1</div>
        <div class="col border">2</div>
        <div class="col border">3</div>
        <div class="col border">4</div>
        <div class="col border">5</div>
        <div class="col border">6</div>
        <div class="col border">7</div>
        <div class="col border">8</div>
        <div class="col border">9</div>
        <div class="col border">10</div>
        <div class="col border">11</div>
        <div class="col border">12</div>
    </div>
    <!-- *************DIVISER LES COLONNES***************** -->
    <div class="row">
        <div class="col-1 border">A</div>
        <div class="col-2 border">B</div>
        <div class="col-3 border">C</div>
        <div class="col-6 border">D</div>
    </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
